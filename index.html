<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra</title>
  <link rel="stylesheet" href="style.css"> 
   <link rel="stylesheet" href="utils.css">
</head>
<body>
  <header class="container">
    <nav class="flex space-between">
      <div class="left flex items-center ">
        <img src="Myntra Logo.png">

          <li>Men</li>
          <li>Women</li>
          <li>Kids</li>
          <li>Home And Living</li>
          <li>Beauty</li>
          <li>Studio</li>

      <div class="right flex items-center">

        <div class="rightbox">
        <div class="profile mx-2"> <b>Profile</b></div>
        <div class="wishlist mx-2"><b>Wishlist</b></div>
        <div class="bag mx-2"><b>Bag</b></div>

   <img class="Homeimg" src="IMG1.png">

   <img class="Homeimg" src="IMG4.png">
   <img class="Homeimg" src="IMG3.png">
   <img class="Homeimg" src="IMG11.png">

  <section class="container section1 flex flex-wrap">
  <img class="itemimg" src="IMG5.png">
  <img class="itemimg" src="IMG6.png">
  <img class="itemimg" src="IMG7.png">
  <img class="itemimg" src="IMG8.png">
  <img class="itemimg" src="IMG9.png">
  <img class="itemimg" src="IMG10.png">
